<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>codejam-canvas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
    <div class="panels">
        <div class= "panel-instruments">
            <div class="panel-elements">
                <button class="panel-element panel-element--bucket" id="fillBucket">Fill bucket</button>
                <input  type="color" value="#ff0000" id="chooseColor">
                <label class="panel-element panel-element--choice" for="chooseColor">Choose color</label>
                <button class="panel-element panel-element--active panel-element--pencil">Pencil</button>
            </div>
            <div class="panel-elements">
                <button class="panel-element panel-element--moving">Move</button>
                <button class="panel-element panel-element--transformation">Transform</button>
            </div>
        </div>
        <div class= "panel-instruments">
            <div class="panel-elements panel-elements--colors"> 
                <div class="color-container">
                    <div class = "icon-wrapper">
                        <input  type="color" class="panel-element--current-icon" value="#00ff00" id="current-color">
                    </div>
                <label class="panel-element panel-element--current-color" for="current-color">Current color</label>
                </div>
                <div class="color-container">
                    <div class = "icon-wrapper">
                        <input  type="color" class="panel-element--previous-icon"  value="#ffc000" id="previous-color" disabled>  
                    </div>
                    <button class="panel-element panel-element--previous-color">Prev color</button>
                </div>
            </div>
            <div class="panel-elements">
                <button class="panel-element panel-element--red">red</button>
                <button class="panel-element panel-element--blue">blue</button>
            </div> 
        </div>
    </div>
    <canvas id='canvas'></canvas>
</div>
    <script src="script.js"></script>
</body>

</html>
